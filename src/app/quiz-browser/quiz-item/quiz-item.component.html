<div>
  <a href="#" class="card">
    <div class="card-body">
      <h3 class="card-title">{{quiz.title}}</h3>
      <hr>
      <span>Author: {{quiz.author}}</span>
      <hr>
      <span *ngFor="let question of quiz.questions">

      </span>
    </div>
  </a>
</div>

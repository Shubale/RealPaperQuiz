<div class="container">
  <div class="row">
    <div class="col-12 quiz-container">
      <span class="quiz-name">
        {{quizService.actualQuiz.title}}
      </span>

      <pre>
        {{quizService.actualQuiz.author}}
      </pre>
      <pre *ngFor = "let question of quizService.actualQuiz.questions">
        {{question.question}}
        <pre *ngFor = "let answer of question.answers">
          {{answer}}
        </pre>
      </pre>
    </div>
  </div>
</div>
